version: '3'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./src:/src
    depends_on:
      - postgres
    environment:
      SQLALCHEMY_DATABASE_URI: "postgresql://postgres:postgres@postgres:5432/db"
    networks:
      - postgres_network

volumes:
  postgres_data:
    driver: local

networks:
  postgres_network:
    driver: bridge