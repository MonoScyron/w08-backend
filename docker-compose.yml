version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
  w-08:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./src:/src
    depends_on:
      - postgres
    networks:
      - my_network
volumes:
  postgres_data:
    driver: local
networks:
  my_network:
    driver: bridge